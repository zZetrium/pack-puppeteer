name: Build and Commit TypeScript

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc

      - name: Commit and push to build branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or switch to build branch
          if git show-ref --quiet refs/heads/build; then
            git checkout build
          else
            git checkout --orphan build
          fi

          # Clean old files and copy new build artifacts
          git rm -rf .
          cp -r dist/* .

          # Commit and push changes
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update build output from ${GITHUB_SHA}"
            git push -f origin build
  
          fi
